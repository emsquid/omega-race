<!DOCTYPE html>
<html dir="ltr" lang="fr-FR">

<head>
    <meta charset="utf-8">
    <title>Omega Race - Graphismes</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/images/Player.png">
</head>

<body>
    <canvas id="fond"></canvas>
    <h1>Graphismes</h1>
    <div class="para">
        <h2>Images :</h2>
        <div>
            <p>Entités :</p>
            <ul>
                <li>
                    <img src="../../assets/images/DroidShip.png" alt="DroidShip" class="new_enemy">
                    DroidShip
                </li>
                <li>
                    <img src="../../assets/images/CommandShip.png" alt="CommandShip" class="new_enemy">
                    CommandShip
                </li>
                <li>
                    <img src="../../assets/images/DeathShip.png" alt="DeathShip" class="new_enemy">
                    DeathShip
                </li>
                <li>
                    <img src="../../assets/images/VaporMine.png" alt="VaporMine" class="new_enemy">
                    VaporMine
                </li>
                <li>
                    <img src="../../assets/images/PhotonMine.png" alt="PhotonMine" class="new_enemy">
                    PhotonMine
                </li>
                <li>

                    <img src="../../assets/images/Player.png" alt="Player" class="new_enemy">
                    Player (change de couleur)
                </li>
            </ul>
            <p>Ecran d'accueil :</p>
            <img src="../../assets/images/Welcome.png" alt="Welcome" class="ecran">
            <br>
            <p>Menu : </p>
            <img src="../../assets/images/Home.png" alt="Home" class="ecran">
            <br>
            <p>Ecran de jeu :</p>
            <img src="../../assets/images/Game.png" alt="Game" class="ecran">
            <br>
            <p>Ecran de fin de jeu :</p>
            <img src="../../assets/images/GameOver.png" alt="GameOver" class="ecran">
            <br>
            <p>Ecran des scores :</p>
            <img src="../../assets/images/Scores.png" alt="Scores" class="ecran">
            <br>
            <p>Ecran des paramètres :</p>
            <img src="../../assets/images/Settings.png" alt="Settings" class="ecran">
            <br>
        </div>
    </div>
    <div class="para">
        <h2>Vidéo :</h2>
        <div>
            <video class="ecran" controls>
                <source src="../../assets/images/NewGameplay.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <a href="../index.html" class="home">Accueil</a>
    <script src="../scripts/etoiles.js" defer></script>
</body>
